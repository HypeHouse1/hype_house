version: 2

models:
  - name: fct_video_analytics
    description: "Fact table that stores all information about videos with their metrics."
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - video_id
            - trending_date

    columns:
      - name: video_id
        data_type: varchar
        description: ""
        tests:
          - not_null

      - name: title
        data_type: varchar
        description: ""

      - name: published_date
        data_type: date
        description: ""
        tests:
          - not_null

      - name: channel_id
        data_type: varchar
        description: ""
        tests:
          - not_null

      - name: channel_title
        data_type: varchar
        description: ""

      - name: category_id
        data_type: number
        description: ""

      - name: trending_date
        data_type: date
        description: ""
        tests:
          - not_null

      - name: tags
        data_type: array
        description: ""

      - name: thumbnail_link
        data_type: varchar
        description: ""

      - name: comments_disabled
        data_type: boolean
        description: ""

      - name: ratings_disabled
        data_type: boolean
        description: ""

      - name: description
        data_type: varchar
        description: ""

      - name: likes_count
        data_type: number
        description: ""

      - name: dislikes_count
        data_type: number
        description: ""
        tests:
          - not_null

      - name: comment_count
        data_type: number
        description: ""
        tests:
          - not_null

      - name: view_count
        data_type: number
        description: ""
        tests:
          - not_null
