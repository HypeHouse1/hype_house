version: 2

models:
  - name: channels_multiple_trending_videos
    description: "Channel-Centric View with all the stats for each channel that has multiple trending videos."

    columns:
      - name: channel_id
        data_type: varchar
        description: ""
        tests:
          - not_null
          #- unique

      - name: channel_title
        data_type: varchar
        description: ""

      - name: avg_tags_count
        data_type: number
        description: ""

      - name: avg_likes_count
        data_type: number
        description: ""

      - name: avg_comment_count
        data_type: number
        description: ""

      - name: avg_view_count
        data_type: number
        description: ""
